[env:esp32doit-devkit-v1]
platform = espressif32
board = esp32doit-devkit-v1
framework = arduino
monitor_port = COM3
monitor_speed = 115200
upload_port = 192.168.4.1
lib_deps = platformio/Streaming@0.0.0-alpha+sha.5
